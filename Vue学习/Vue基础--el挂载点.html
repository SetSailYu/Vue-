<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>el挂载点</title>
	</head>
	<body id="body">
		{{ message }}
		<h2 id="app" class="app">
			{{ message }}
			<span> {{ message }} </span>
		</h2>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		
		<script>
			var app = new Vue({
			  // el: '#app',
			  // el: '.app',
			  el: 'h2',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
		</script>
		
		
		
		
		
	</body>
</html>
