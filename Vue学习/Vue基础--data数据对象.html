<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>data数据对象</title>
	</head>
	<body>
		
		<div id="app">
		  {{ message }}
		  <h2> {{ school.name }}  {{ school.mobile }}</h2>
		  <ul>
			  <li> {{ campus[0] }} </li>
			  <li> {{ campus[1] }} </li>
		  </ul>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		
		<script>
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: '你好 小黑！',
				school:{
					name:"黑马程序员",
					mobile:"400-618-9090"
				},
				campus:["北京校区","上海校区","广州校区","深圳校区"]
			  }
			})
		</script>
		
	</body>
</html>
