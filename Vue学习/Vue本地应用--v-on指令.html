<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on指令</title>
	</head>
	<body>
		
		<h1>为元素绑定事件</h1>
		
		<div id="app">
			<input type="button" value="v-on指令" v-on:click="doIt"  />
			<input type="button" value="v-on简写" @click="doIt"  />
			<input type="button" value="双击事件" @dblclick="doIt"  />
			<h2 @click="changeFood"> {{ food }} </h2>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		
		<script>
			var app = new Vue({
				el: "#app",
				data:{
					food:"西兰花炒蛋"
				},
				methods: {  //方法
					doIt:function(){
						alert("做IT");
					},
					changeFood:function(){
						this.food += "好好吃！"
					}
				}
			})
		</script>
		
		
		
		
	</body>
</html>
