<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>加载Vue</title>
	</head>
	<body>
		
		<div id="app">
		  {{ message }}
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		
		<script>
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
		</script>
		
		<!-- 
			{{}}   插值表达式
			el     挂载点  
			data   数据对象 
		 -->
		
		
	</body>
</html>
