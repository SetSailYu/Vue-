<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-text指令</title>
	</head>
	<body>
		
		<h1>设置标签的文本值（textContent）</h1>
		
		<div id="app">
		  <h2 v-text="message">深圳</h2>
		  <h2> {{ message }} 深圳</h2>
		  <h2 v-text="message + '1' ">深圳</h2>
		  <h2> {{ message + '1' }} 深圳</h2>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		
		<script>
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: '黑马程序员'
			  }
			})
		</script>
		
		
	</body>
</html>
