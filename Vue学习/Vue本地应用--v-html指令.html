<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-html指令</title>
	</head>
	<body>
		
		<h1>设置标签的innerHTML</h1>
		
		<div id="app"> 
			<p v-html="content"></p>
			<p v-text="content"></p>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					// content:"黑马程序员"
					content: "<a href='http://www.itheima.com'>黑马程序员<a>"
				}
			})
		</script>
		
		
	</body>
</html>
