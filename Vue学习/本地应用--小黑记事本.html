<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小黑记事本</title>
		<link type="text/css" rel="stylesheet" href="css/小黑记事本.css" />
	</head>
	<body>
		
		<div id="app">
			<h2>小黑记事本</h2>
			<br />
			<br />
			<div class="con">
				<p>
					<input type="text" v-model="message" placeholder="请输入任务"
					@keyup.enter="add"/>
				</p>
				
				<ul>
					<li v-for="(itme,index) in arr" >
						<div>
							{{ index + 1 + '.'}}
							&nbsp;&nbsp;&nbsp; 
							{{ itme }}
						</div>
						<span class="active" @click="remove(index)">×</span>
					</li>
				</ul>
				
				<p class="bot" v-show="arr.length != 0"> 
					&nbsp;&nbsp;
					<span class="num">{{ arr.length }} items left</span>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="clear" @click="Clear">Clear</span>
				</p>
			</div>
			
			<p> {{ message }} </p>
			
			<img src="http://www.itheima.com/images/logo.png" />
		</div>
		
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<script> 
			var app = new Vue({
				el: '#app',
				data: {
					message:'',
					arr:[
						
					],
					
				},
				methods:{
					// 记录增加功能 
					add:function(){
						this.arr.push(this.message);
						// alert(this.arr);
					},
					// 删除功能
					remove:function(index){
						this.arr.splice(index,1);
					},
					// 清空功能
					Clear:function(){
						this.arr = [];
					}
				}
				
			})
		</script>
		
		
				
	</body>
</html>
