<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-mode指令</title>
	</head>
	<body>
		
		
		<h1>获取或设置表单元素的值（双向数据绑定）</h1>
		
		<div id="app">
			<input type="button" value="修改message" @click="setM"  />
			<input type="text"  v-model="message" @keyup.enter="getM"  />
			<h2> {{ message }} </h2>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		
		<script>
			var app = new Vue({
				el: "#app",
				data:{
					message:"黑马程序员"
				},
				methods: {  //方法
					getM:function(){
						alert(this.message);
					},
					setM:function(){
						this.message = "酷丁鱼";
					}
				}
			})
		</script>
		
		
		
	</body>
</html>
