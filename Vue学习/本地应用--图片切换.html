<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片切换</title>
		<style type="text/css">
			#app{
				margin: 0 auto;
				margin-top: 100px;
				width: 500px;
				height: 200px;
				
			}
			#app img {
				width: 500px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		
		
		<h1>图片切换</h1>
		
		<div id="app">
			<img :src="imgArr[index]"/>
			<a href="javascript:void(0)" v-show="index!=0" @click="sub" >上一张</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="javascript:void(0)" v-show="index!=4" @click="add">下一张</a>
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		
		<script>
			var app = new Vue({
				el: "#app",
				data:{
					imgArr:["img/1.jpg",
					"img/2.jpg",
					"img/3.jpg",
					"img/4.jpg",
					"img/5.jpg"],
					index:0
				},
				methods:{
					sub:function(){
						this.index--;
					},
					add:function(){
						this.index++;
					}
				}
				
			})
		</script>
		
		
		
		
	</body>
</html>
