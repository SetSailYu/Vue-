<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-show指令</title>
	</head>
	<body>
		
		
		<h1>根据表达值的真假，切换元素的显示和隐藏</h1>
		
		<div id="app">
			<input type="button" value="切换显示状态" @click="chanegIsShow" />
			<input type="button" value="累加年龄" @click="addAge" />
			<img v-show="isShow" src="img/11.png" alt="" />
			<img v-show="age>=18" src="img/11.png" alt="" />
		</div>
		
		
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		
		<script>
			var app = new Vue({
				el: "#app",
				data:{
					isShow:false,
					age:17
				},
				methods:{
					chanegIsShow:function(){
						this.isShow = !this.isShow;
					},
					addAge:function(){
						this.age++;
					}
				}
				
			})
		</script>
		
		
		
	</body>
</html>
